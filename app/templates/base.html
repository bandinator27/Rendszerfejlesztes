<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="/">Bérautó</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="/">Főoldal</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/cars">Autók</a>
					</li>
					{% if session["user"] %}
					<li class="nav-item">
						<a class="nav-link active" href="/logout">Kilépés</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link active" href="/login">Belépés</a>
					</li>
					{% endif %}
					<li class="nav-item">
						<a class="nav-link active" href="/user/user_view">Felhasználók</a>
					</li>
					{% if session["role"] == "Admin" %}
					<li class="nav-item">
						<a class="nav-link active" href="/admin">Admin Panel</a>
					</li>
					{% endif %}
				</ul>
				{% if session["user"] %}
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="/account">Fiók</a>
					</li>
				</ul>
				{% endif %}
			</div>
		</div>
	</nav>
	{% block content %}{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
