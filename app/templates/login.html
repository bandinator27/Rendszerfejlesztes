{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div class="container text-center mt-4">
	<div class="row justify-content-center">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for msg in messages %}
				<div class="alert alert-danger d-flex alert-dismissible fade show col-sm-8 col-lg-4" role="alert">
					<i class="bi bi-exclamation-triangle pe-2"></i>
					<div>
						{{ msg }}
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					</div>
				</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
		</div>

	<div class="row justify-content-center">
		<form action="{{ url_for('main.login') }}" method="post" class="col-sm-6 col-lg-4">
			<div class="form-floating mb-3">
				<input type="text"
					   class="form-control"
					   name="username"
					   placeholder="Felhasználónév" />
				<label for="username">Felhasználónév</label>
			</div>
			<div class="form-floating mb-3">
				<input type="password"
					   class="form-control"
					   name="password"
					   placeholder="Password" />
				<label for="password">Jelszó</label>
			</div>
			<div class="d-grid gap-2 d-md-block my-2">
				<button class="btn btn-primary" type="submit">Bejelentkezés</button>
				<button class="btn btn-secondary"
						type="button"
						onclick="window.location.href = '{{ register }}'">
					Regisztráció
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
