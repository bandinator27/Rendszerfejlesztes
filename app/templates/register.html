{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}

<div class="row justify-content-center text-center mt-4">
    <form action="{{ url_for('main.register') }}" method="post" class="row col-sm-10 col-md-8 col-lg-5">

        <!-- Username, password -->
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
        </div>

        <!-- Email, phone number -->
        <div class="col-6">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <label for="email">Email address</label>
            </div>
        </div>
        <div class="col-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="phone_number" placeholder="Phone number" required>
                <label for="phone_number">Phone number</label>
            </div>
        </div>

        <!--Postal code, city-->
        <div class="col-4">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="postalcode" placeholder="Postal code" required>
                <label for="postalcode">Postal code</label>
            </div>
        </div>
        <div class="col-8">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="city" placeholder="City" required>
                <label for="city">City</label>
            </div>
        </div>

        <!-- Address -->
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="street" placeholder="Street name and number" required>
                <label for="street">Street name and number</label>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-block my-2">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

</div> <!--row-->
{% endblock %}
