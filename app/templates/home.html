<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Blog</title>
</head>
<body>
	<h1>Welcome to My Blog!</h1>
	{% for post in posts %}
	<div>
		<h2>{{ post.title }}</h2>
		<p>{{ post.content }}</p>
		<small>Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</small>
	</div>
	{% endfor %}
</body>
</html>
