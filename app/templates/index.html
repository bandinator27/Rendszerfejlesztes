{% extends "base.html" %}
{% block title %} Home page {% endblock %}
{% block content %}

<div class="row pt-4">
    <h1>Home page</h1>
    {% if user == "None" %}
    <p class="pt-2">You're not signed in.</p>
    {% else %}
    <p class="pt-2">You're signed in as: {{ user }}</p>
    {% endif %}
</div>
{% endblock %}
