{% extends "base.html" %}
{% block title %}View all users{% endblock %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p class="pt-2">{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<p class="pt-2">Admin panel</p>
{% endblock %}
